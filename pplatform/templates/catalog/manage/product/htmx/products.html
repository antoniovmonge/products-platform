{% extends 'base.html' %}

{% block content %}
<div class="align-center col-10 offset-1">
  <div class="d-flex justify-content-between">
    <p class="lead ml-0">My Products</p>

  </div>
  <hr>
  <br>
  <div class="d-flex justify-content-between">
    <div id="product-list">
      {% include 'catalog/manage/product/htmx/partials/product-list.html' %}
    </div>
    <div>
      <h2>Add a New Product</h2>

      <form hx-post="{% url 'catalog:add-product' %}"
        hx-target="#product-list"
        hx-ext="bs-validation"
        class="needs-validation"
        novalidate>
        {% csrf_token %}
        <div class="mb-3">

          <select class="form-select form-select-sm" name="category" required>
            <option selected disabled value="">Select a Category *</option>
            {% for category in categories %}
            <option value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select>
          <div class="invalid-feedback">
            Please select a category.
          </div>

        </div>

        <div class="input-group has-validation mb-3">

          <input type="text" name="product-name" class="form-control form-control-sm"
            placeholder="Enter the name of the product" required>
          <div class="invalid-feedback">
            Please enter a name for the product.
          </div>

        </div>

        <button type="submit"
          class="btn btn-success btn-sm">Add Product</button>
      </form>

    </div>
  </div>

</div>


{% endblock content %}
