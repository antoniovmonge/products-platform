{% if products %}
<ul class="list-group">
  {% for product in products %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ product.name }}
    <span class="badge rounded-pill bg-danger ms-3"
      style="cursor: pointer;"
      hx-delete="{% url 'catalog:delete-product' product.pk %}"
      hx-target="#product-list"
      hx-confirm="Are you sure you want to delete?">X</span>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no products on your company</p>
{% endif %}
